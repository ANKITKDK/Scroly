{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style-guid.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>

<body>
    <div class="container-fluid">
        <!-- start row -->
        <div class="row page_padd">
            <!-- start col-md-2 column empty -->
            <div class="col-sm-2"></div>
            <!-- end col-sm-2 column empty -->

            <!-- start Forgot password body  -->
            <div class="col-sm-8 page-shadow-roundedd">
                <div class="row mob-pad-two-side">
                    <!-- start col-sm-12 -->
                    <div class="col-sm-12">
                        <!--start heading Forgot password ? -->
                        <div class="row">
                            <div class="col-sm-12 forgot-password">
                                Forgot password ?
                            </div>
                        </div>
                        <!--end heading Forgot password ? -->

                        <!--start heading Reset password in two quick steps-->
                        <div class="row ">
                            <div class="col-sm-12 reset-password-text">
                                Reset password in two quick steps
                            </div>
                        </div>
                        <!--end heading Reset password in two quick steps-->

                        <!-- start input-form and button-reset-password -->
                        <div class="row">
                            <!-- start col-sm-4 column -->
                            <div class="col-sm-4"></div>
                            <!-- end col-sm-4 column -->

                            <!-- start col-sm-4 column -->
                            <div class="col-sm-4">
                                <!-- start input-form enter-your-email-Phone -->
                                <form>
                                    <div class="input-group  enter-your-mail-pad">
                                        <!-- input-padd input-padding-add -->
                                        <span
                                            class="input-group-text border-start-0 border-top-0 rounded-0 input-bg-remove">
                                            <i class="fa fa-envelope-o icon-color" aria-hidden="true"></i></span>
                                        <input type="text"
                                            class="form-control border-end-0 rounded-0 border-top-0 profile_text"
                                            placeholder="Enter Your Email or Phone">

                                    </div>

                                </form>
                                <!--end input-form enter-your-email-Phone -->



                                <!--share disable button start-->
                                <div class="row button-pad-top">
                                    <div class="col-md-12">
                                        <div class="row">     
                                            <div class="input-group">
                                                <button type="submit"
                                                    class="form-control btn-circle btn-sm border border-0">
                                                    <span class="share-button ps-5"><a href="{% url 'otp' %}">Reset password</a></span>
                                                </button>
                                                <span
                                                    class="input-group-text share-btn border border-0"><button
                                                        type="submit"
                                                        class="btn btn-circle btn-md"><i class="fa fa-lock" aria-hidden="true"></i></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!--share disable button end-->
                            </div>
                            <!--end col-sm-4 column -->

                            <!-- start col-sm-4 column -->
                            <div class="col-sm-4"></div>
                            <!-- end col-sm-4 column -->
                        </div>
                        <!--end input-form and button-reset-password -->
                    </div>
                    <!-- end col-sm-12 -->

                </div>
            </div>
            <!-- end Forgot password body  -->
            <!-- start col-sm-2 column empty -->
            <div class="col-sm-2"></div>
            <!-- end col-sm-2 column empty -->
        </div>
        <!--end row -->
    </div>
    <!-- ==================== -->
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
