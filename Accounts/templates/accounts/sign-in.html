{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sign in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- CSS only -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style-guid.css' %}" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/sign-in.css' %}" type="text/css">
    </head>

<body>
    <div class="loader-bg">
        <div class="loader"></div>
    </div>
    

    <div class="container-fluid pad-top-bottom140">
        <!-- start row -->
        <div class="row align-items-center" ><!--style="min-height: 100vh" -->

            <!-- start col-sm-2 empty row -->
            <div class="col-sm-2"></div>
            <!-- end col-sm-2 empty row -->

            <!--start sign-in page-body  -->
            <div class="col-sm-8 page-shadow-roundedd">
                <div class="row ">
                    <!--start sign in page  large image  -->
                    <div class="col-sm-4 page-shadow-rounded sign_in_img">
                        <div class="row">
                            <div class="col-sm-12">
                                <img class="img-fluid large-image" src="{% static 'images/account_side/signin.png' %}" alt="">
                            </div>
                        </div>
                    </div>
                    <!--end  sign in page large image -->

                    <!-- start col-sm-8 -->
                    <div class="col-sm-8">
                        <!--start Don’t have an account sign in  -->
                        <div class="row  mobile-view-none">
                            <div class="col-sm-12 text-end dont-have-an-account">
                                <span class="pe-3 ">Don’t Have an account </span>
                                <span>
                                    <button type="submit" class="btn  sign-in-btn-small"><a
                                        href="{% url 'signup' %}" class="under-line-remove">
                                            Sign up</a>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <!--end Don’t  have an account sign in -->

                        <!--start row -->
                        <div class="row">
                            <!-- start col-sm-2 empty row -->
                            <div class="col-sm-2"></div>
                            <!-- end col-sm-2 empty row -->

                            <!-- start col-sm-7 column -->
                            <div class="col-sm-7 mobile-pading-left-right">
                                <!--start logo image -->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="col-sm-12 mobile-logo-center">
                                                <img class="img-fluid  logo_image" src="{% static 'images/account_side/logo.png' %}"
                                                alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end  logo image -->

                                <!--start sign in heading -->
                                <div class="row">
                                    <div class="col-sm-12 sign-in-text">
                                        <span>Sign in</span>
                                    </div>
                                </div>
                                <!--end  sign in heading -->

                                <!--start enter your details below  -->
                                <div class="row">
                                    <div class="col-sm-12 enter-your-detail">
                                        <span>Enter your details below</span>
                                    </div>
                                </div>
                                <!--end enter your details below -->

                                <!--start  input form -->
                                <form action="{% url 'signin' %}" method="POST">
                                    {% csrf_token %}
                                    <!--start input email or Phone -->
                                    <div class="input-group pad-inupt-email-pad">
                                        <span class="input-group-text border-start-0 border-top-0 rounded-0 input-image">
                                            <i class="fa fa-envelope icon-color" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" required="required" name="username" class="form-control border-end-0 border-top-0 rounded-0  input-test1"
                                        placeholder="Email or Phone">
                                    </div>
                                    <!--end input email or Phone -->

                                    <!--start input Password  -->
                                    <div class="input-group pad-top-paddword">
                                        <span class="input-group-text border-start-0 border-top-0  rounded-0 input-image">
                                            <i class="fa fa-unlock-alt icon-color-size" aria-hidden="true"></i></span>
                                            <input type="password" name="password" id="myInput" required
                                            class="form-control border-end-0 border-top-0 rounded-0 input-test1"
                                            placeholder="Password">
                                    </div>
                                    <!--end input Password  -->

                                    <!--start forgot password  -->
                                    
                                    <div class="row sho-password-pad">
                                        <div class="col col-sm-6  ps-3">
                                            <span><input type="checkbox"  
                                                onclick="myFunction()"></span><span class="show-pass-text">Show Password</span>
                                        </div>
                                        <div class="col col-sm-6 text-end">
                                            <a href="{% url 'password_reset' %}" class="forgot-pass-text forgot-pass-textmobile">
                                                Forgot password
                                            </a>
                                        </div>  
                                    </div>
                                    <!--end forgot password -->

                                    

                                    <!-- start error message -->

                                    {% if messages %}
                                    {% for message in messages %}
                                        {{message}}
                                    {% endfor %}
                                    {% endif %}

                                    <!-- end error message -->

                                    <!-- start sign in button  -->
                                    <div class="row sign-in-button-pad-t">
                                        <div class="col-sm-12 d-grid">
                                            <div class="row">     
                                                <div class="input-group">
                                                    <button type="submit"
                                                        class="form-control btn-circle btn-sm border border-0 ">
                                                        <span class="share-button ps-5">Sign in</span>
                                                    </button>
                                                    <span
                                                        class="input-group-text share-btn border border-0 pe-5"><button
                                                            type="submit"
                                                            class="btn btn-circle btn-md"><i class="fa fa-user-o" aria-hidden="true"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                            <!-- <button type="submit"
                                                class="btn btn-lg rounded-pill text-center py-2 sign-in-btn">
                                            Sign in
                                            </button> -->
                                        </div>
                                    </div>
                                    <!-- end sign in button  -->

                                    <!--start login width google button  -->
                                    <div class="row login-google-pad-t-b">
                                        <div class="col-sm-12  logi-with-btn-main">
                                            <div class="row">     
                                                <div class="input-group">
                                                    <!-- google authetitcation -->
                                                    <a href=""
                                                        class="form-control btn-circle pt-3 btn-sm border border-0">
                                                        <span class="share-button  ps-5">Login with Google</span>
                                                    </a>
                                                    <span
                                                        class="input-group-text share-btn border border-0 pe-5"><button
                                                        type="submit"
                                                            class="btn btn-circle btn-md"><i class="fa fa-google" aria-hidden="true"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                            <!-- <button type="button"
                                                class="btn btn-lg rounded-pill text-center py-2 logi-with-btn"><a href="#"
                                                class="under-line-remove">Login with Google</a>
                                            </button> -->
                                        </div>
                                    </div>
                                    <!--end login width google button  -->

                                </form>
                                <!--end input form  -->

                                    <div class="row  dextop-display-none">
                                        <div class="col-sm-12  mob-pading-top-25px dont-have-an-account">
                                            <span class="">Don’t Have an account ? </span>
                                            <span><a href="{% url 'signup' %}" class="under-line-remove mobile-sign-text-size">
                                                Sign up</a>
                                            </span>
                                        </div>
                                    </div>
                            </div>
                            <!-- end col-sm-7 column -->
                            <!-- start col-sm-3 empty row -->
                            <div class="col-sm-3"></div>
                            <!-- end col-sm-3 empty row -->
                        </div>
                        <!--end row -->
                    </div>
                    <!--end col-sm-8 -->
                </div>
            </div>
            <!--end sign-in page-body  -->
            <!-- start col-sm-2 empty row -->
            <div class="col-sm-2"></div>
            <!-- end col-sm-2 empty row -->       
        </div>
        <!--end row -->
    </div>
    

    <!-- ==================== -->

    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


    <!-- start eye script -->

    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    <!-- end eye script -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  setTimeout(function(){
	$('.loader-bg').fadeToggle();
    }, 500);
</script>
</body>

</html>
